<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity</title>
    <style>
   
        .div_23{
            display: flex;
            margin:40px;
            padding:40px;
        }
       .div1_23{
padding: 10px;
        }

        .div2_23{
padding: 10px;
        }

        .div3_23{
padding: 10px;
        }

        .div1_23 img:hover{
            opacity:0.5;
        }

        .div2_23 img:hover{
            opacity:0.8;
        }
        .div3_23 img:hover{
            opacity:1.0;
        }

        h1{
            text-align: center;
        }
    
    </style>
</head>
<body>
    <h1>Image Opacity</h1>
    <div class="div_23">
        <div class="div1_23">
            <img src="img_5terre.jpg" alt="image" width="300"  height="300">
        </div>
        <div class="div2_23">
            <img src="img_lights.jpg" alt="lights" width="300"  height="300">
        </div>
        <div class="div3_23">
            <img src="img_mountains.jpg" alt="mountains" width="300"  height="300">
        </div>
    </div>
</body>
</html>
