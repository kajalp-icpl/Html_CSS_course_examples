<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction</title>
    <style>
            .menu{
                display:flex;
                flex-direction: column;
                align-items: flex-end;
            }

            .list-item,  .last-item{
                padding: 20px;
            }

            .last-item{
                margin-right: auto;
            }
    </style>
</head>
<body>
    <div class="menu">
        <a href="" class="list-item">Home</a>
        <a href="" class="list-item">News</a>
        <a href="" class="list-item">Images</a>
        <a href="" class="list-item">About</a>
        <a href="" class="last-item">Contact</a>
    </div>
</body>
</html>
