<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex shorthand</title>

    <style>
        .wrapper{
            background-color: orange;
            display:flex

        }

        .flex1{
            background-color: pink;
            flex:4;
        }

        .flex2{
            background-color: green;
            flex:2;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="flex1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, rem.</div>
        <div class="flex2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem, commodi?</div>
    </div>
</body>
</html>
