<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        nav{
            display:flex;
        }

        a{
            padding:30px;
        }

        nav a:last-child{
            margin-left: auto;
            background-color: yellow;
        }

        nav a:nth-child(3){
            background-color: red;
        }



    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">Images</a>
        <a href="">News</a>
        <a href="">About</a>
        <a href="">Contact us</a>

    </nav>
</body>
</html>
