<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        a:hover{
            color:aqua;
        }

     

        a:active{
            color: red;
        }

        a:visited{
            color:yellow;
        }
    </style>
</head>
<body>
   <a href="www.google.com">Google</a>
   <a href="www.instagram.com">Instagram</a>
   <a href="www.infopercept.com">Infopercept</a>
</body>
</html>
