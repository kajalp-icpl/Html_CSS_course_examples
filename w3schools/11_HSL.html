<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hue = 0 red 120 green and 240 blue
        saturation  = 0% mens shade of grey and 100% means full color 
    lightness 0% black and 100% white -->
    <h1>HSL colors</h1>
    <div class="div1_11">hsl(0, 100%, 50%)</div>
    <div class="div2_11">hsl(147, 50%, 47%)</div>
    <div class="div3_11">hsl(39, 100%, 50%)</div>
    <div class="div4_11">hsl(240, 100%, 50%)</div>
    <div class="div5_11">hsl(300, 76%, 72%)</div>
    <div class="div6_11">hsl(248, 53%, 58%)</div>
  
</body>
</html>
